{% extends "base.html" %}
{% block title %}Add Event{% endblock %}

{% block content %}
<h1 align="center">Add a New Event</h1>

<div class="container">

    <!-- start form -->
    <form method="POST">
        <div class="form-group">
            <label for="eventTitle">Event Title</label>
            <input type="text" class="form-control" id="eventTitle" name="event" required>
        </div>
        <div class="form-group">
            <label for="eventDate">Date of Event</label>
            <input type="date" class="form-control" id="eventDate" name="date_of_event" required>
        </div>
        <div class="form-group">
            <label for="eventTime">Time of Event</label>
            <input type="time" class="form-control" id="event_time" name="time_of_event" required>
        </div>
        <div class="form-group">
            <label for="eventDescription">Description</label>
            <input type="text" class="form-control" id="eventDescription" name="description" required>
        </div>
        <div class "form-group">
            <label for="eventType">Type of Event</label>
            <select class="form-control" id="eventType" name="type_of_event">
                <option value="None">Choose the Type of Event</option>
                <option value="Live Music">Live Music</option>
                <option value="Theatre">Theatre</option>
                <option value="Community Event">Community Event</option>
                <option value="Political">Political Event</option>
            </select>
        </div>
        <div align="center">
            <button type="submit" class="btn btn-primary">Add Event</button>
        </div>
    </form>
    <!-- end form -->
 
    <!-- grab all flashing messages -->
    {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
        {% for category, message in messages %}
            <div class="alert alert-{{ category }}">{{ message }}</div>
        {% endfor %}
    {% endif %}
    {% endwith %}
</div>

{% endblock %}
