{% extends "base.html" %}
{% block title %}Questionnaire{% endblock %}


{% block content %}
<form method="POST">
    <h3 align="center">Which Events are you Interested In?</h3>
    <div class="form-group" align="center">
        {% for potential_interest in interests %}
        <label for="{{ potential_interest.id }}">{{ potential_interest.name }}
            <input
                type="checkbox"
                class="form-control"
                id="{{ potential_interest.id }}"
                name="{{ potential_interest.id }}" 
            /></label>
            <br />
        {% endfor %}
    </div>
    <br />
    <button type="submit" class="btn btn-primary">Submit</button>
</form>


{% endblock %}
