{% extends "base.html" %}
{% block title %}Questionnaire{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="card shadow-sm p-4">
        <h3 class="text-center text-primary mb-4">Which Events Are You Interested In?</h3>
        <form method="POST">
            <div class="form-group">
                <div class="form-check">
                    <input
                        type="checkbox"
                        class="form-check-input"
                        id="live-music"
                        name="live-music">
                    <label class="form-check-label" for="live-music">Live Music</label>
                </div>
                <div class="form-check">
                    <input
                        type="checkbox"
                        class="form-check-input"
                        id="theatre"
                        name="theatre">
                    <label class="form-check-label" for="theatre">Theatre</label>
                </div>
                <div class="form-check">
                    <input
                        type="checkbox"
                        class="form-check-input"
                        id="community-event"
                        name="community-event">
                    <label class="form-check-label" for="community-event">Community Event</label>
                </div>
                <div class="form-check">
                    <input
                        type="checkbox"
                        class="form-check-input"
                        id="political-event"
                        name="political-event">
                    <label class="form-check-label" for="political-event">Political Event</label>
                </div>
            </div>
            <div class="text-center mt-4">
                <button type="submit" class="btn btn-primary px-4">Submit</button>
            </div>
        </form>
    </div>
</div>

<style>
    .text-primary {
        color: #003366;
    }
    .card {
        max-width: 500px;
        margin: auto;
    }
    .form-check-label {
        font-size: 1.1rem;
        color: #555;
    }
</style>
{% endblock %}
