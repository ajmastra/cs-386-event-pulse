{% extends "base.html" %}

{% block title %}
    Edit Profile
{% endblock %}

{% block content %}
<div class="container">
    <div class="card mt-4">
        <div class="card-body">
            <h1 class="card-title">Edit Your Profile</h1>

            <form method="POST" action="/edit-profile">
                <div class="form-group mt-4">
                    <h5>Email Address:</h5>
                    <input type="email" class="form-control" id="email" name="email" value="{{ user.email }}" required>
                </div>
                
                <div class="form-group mt-4">
                    <h5>First Name:</h5>
                    <input type="text" class="form-control" id="first_name" name="first_name" value="{{ user.first_name }}" required>
                </div>
                
                <div class="mt-4">
                    <button type="submit" class="btn btn-primary">Update Profile</button>
                </div>
                
                <div class="mt-3">
                    <a href="{{ url_for('views.view_profile', user_id=user.id) }}" class="btn btn-secondary">Back to Profile</a>
                </div>
            </form>
        </div>
    </div>
</div>

<style>
    .card-title {
        font-size: 2.5rem;
        font-weight: 600;
        color: #003366; 
    }

    .card-body h5 {
        font-size: 1.25rem;
        font-weight: 500;
        color: #555; 
    }

    .form-control {
        font-size: 1.1rem;
        color: #333; 
    }

    .btn-primary {
        background-color: #007bff; 
    }

    .btn-secondary {
        background-color: #6c757d; 
    }
</style>
{% endblock %}
