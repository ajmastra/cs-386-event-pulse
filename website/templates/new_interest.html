{% extends "base.html" %}
{% block title %}
Add New Interest
{% endblock %}

{% block content %}

<div class="container mt-5 p-4 bg-light shadow rounded">
    <form method="POST">
        <div class="container mt-5 p-4 bg-light shadow rounded">
            <input
                type="text"
                class="form-control"
                id="new_interest_name"
                name="new_interest_name"
            />
            <button type="submit" class="btn btn-primary">Add</button>
        </div>
    </form>

    {% for potential_interest in interests %}
    <div class="container mt-5 p-4 bg-light shadow rounded">
        <div class="form-check form-check-inline">
            <input
                class="form-check-input"
                type="checkbox"
                id="{{ potential_interest.id }}"
                value="{{ potential_interest.id }}" 
            />
            <label class="form-check-label" for="{{ potential_interest.id }}">{{ potential_interest.name }}</label>
        </div>
    </div>
    {% endfor %}
</div>

{% endblock %}
